{% load static %}
<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрација</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8ffff, #e6f7ff, #d1f7f5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 100px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .toggle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      gap: 15px;
    }
    .toggle-label {
      font-weight: 500;
      color: #495057;
    }
    .toggle-label.active {
      color: #007bff;
      font-weight: 600;
    }
    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
      background-color: #007bff;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      padding: 0 5px;
    }
    .toggle-switch.patient {
      background-color: #6c757d;
      justify-content: flex-start;
    }
    .toggle-switch.doctor {
      background-color: #007bff;
      justify-content: flex-end;
    }
    .toggle-handle {
      width: 24px;
      height: 24px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    .doctor-fields {
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .doctor-fields.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  {% load static %}
  <img src="{% static 'images/vitamedicus.png' %}" alt="VitaMedicus" class="logo">

  <div class="card p-4 w-100" style="max-width: 700px;">
    <h3 class="text-center text-primary mb-4">Регистрација</h3>
    
    <div class="toggle-container">
      <span class="toggle-label patient active">Пациент</span>
      <div class="toggle-switch patient" id="roleToggle">
        <div class="toggle-handle"></div>
      </div>
      <span class="toggle-label doctor">Доктор</span>
    </div>
    
    <form id="registrationForm" class="row g-3">
      {% csrf_token %}
      <input type="hidden" name="role" id="roleInput" value="patient">
      
      <div class="col-md-6">
        <input type="text" class="form-control" name="first_name" placeholder="Име" required>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" name="last_name" placeholder="Презиме" required>
      </div>
      <div class="col-12">
        <input type="email" class="form-control" name="email" placeholder="Електронска пошта" required>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" name="phone_number" placeholder="Телефонски број" required>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" name="serial_number" placeholder="Матичен број" required>
      </div>
      <div class="col-md-6">
        <input type="password" class="form-control" name="password" placeholder="Лозинка" required>
      </div>
      <div class="col-md-6">
        <input type="password" class="form-control" name="confirm_password" placeholder="Потврди лозинка" required>
      </div>
      
      <!-- Doctor-specific fields -->
      <div class="doctor-fields" id="doctorFields">
        <div class="col-12">
          <select class="form-select" name="specialization" id="specializationSelect">
            <option value="">Избери специјализација</option>
            <option value="cardiology">Кардиологија</option>
            <option value="neurology">Неврологија</option>
            <option value="pediatrics">Педијатрија</option>
            <option value="orthopedics">Ортопедија</option>
            <option value="psychiatry">Психијатрија</option>
          </select>
        </div>
        <div class="col-12">
          <select class="form-select" id="hospitalSelect" name="hospital">
            <option value="">Избери клиника</option>
          </select>
        </div>
        <div class="col-12">
          <select class="form-select" id="departmentSelect" name="department" disabled>
            <option value="">Избери одделение</option>
          </select>
        </div>
        <div class="col-12">
          <select class="form-select" id="serviceSelect" name="service" disabled>
            <option value="">Избери услуга</option>
          </select>
        </div>
      </div>
      
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">Регистрирај се</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // Toggle functionality
    const roleToggle = document.getElementById('roleToggle');
    const roleInput = document.getElementById('roleInput');
    const doctorFields = document.getElementById('doctorFields');
    const patientLabel = document.querySelector('.toggle-label.patient');
    const doctorLabel = document.querySelector('.toggle-label.doctor');
    
    let isDoctor = false;
    
    roleToggle.addEventListener('click', function() {
      isDoctor = !isDoctor;
      
      if (isDoctor) {
        this.classList.remove('patient');
        this.classList.add('doctor');
        patientLabel.classList.remove('active');
        doctorLabel.classList.add('active');
        roleInput.value = 'doctor';
        doctorFields.classList.add('show');
        
        // Make doctor fields required
        document.getElementById('specializationSelect').required = true;
        document.getElementById('hospitalSelect').required = true;
        document.getElementById('departmentSelect').required = true;
        document.getElementById('serviceSelect').required = true;
      } else {
        this.classList.remove('doctor');
        this.classList.add('patient');
        patientLabel.classList.add('active');
        doctorLabel.classList.remove('active');
        roleInput.value = 'patient';
        doctorFields.classList.remove('show');
        
        // Remove required attribute from doctor fields
        document.getElementById('specializationSelect').required = false;
        document.getElementById('hospitalSelect').required = false;
        document.getElementById('departmentSelect').required = false;
        document.getElementById('serviceSelect').required = false;
      }
    });
    
    // Hospital/Department/Service functionality
    const hospitalSelect = document.getElementById("hospitalSelect");
    const departmentSelect = document.getElementById("departmentSelect");
    const serviceSelect = document.getElementById("serviceSelect");
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    
    // Load hospitals
    axios.get("/api/hospitals/hospitals").then(res => {
      res.data.forEach(h => {
        hospitalSelect.innerHTML += `<option value="${h.id}">${h.name}</option>`;
      });
    });
    
    hospitalSelect.addEventListener("change", e => {
      const hospitalId = e.target.value;
      departmentSelect.innerHTML = `<option value="">Избери одделение</option>`;
      serviceSelect.innerHTML = `<option value="">Избери услуга</option>`;
      departmentSelect.disabled = !hospitalId;
      serviceSelect.disabled = true;
    
      if (hospitalId) {
        axios.get(`/api/hospitals/hospitals/${hospitalId}/departments/`).then(res => {
          res.data.forEach(d => {
            departmentSelect.innerHTML += `<option value="${d.id}">${d.name}</option>`;
          });
        });
      }
    });
    
    departmentSelect.addEventListener("change", e => {
      const departmentId = e.target.value;
      serviceSelect.innerHTML = `<option value="">Избери услуга</option>`;
      serviceSelect.disabled = !departmentId;
    
      if (departmentId) {
        axios.get(`/api/hospitals/departments/${departmentId}/services/`).then(res => {
          res.data.forEach(s => {
            serviceSelect.innerHTML += `<option value="${s.id}">${s.name}</option>`;
          });
        });
      }
    });
    
    // Form submission
    document.getElementById("registrationForm").addEventListener("submit", async function (e) {
      e.preventDefault();
    
      const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
      const isDoctor = roleInput.value === 'doctor';
    
      const data = {
        first_name: this.first_name.value,
        last_name: this.last_name.value,
        email: this.email.value,
        phone_number: this.phone_number.value,
        serial_number: this.serial_number.value,
        password: this.password.value,
        confirm_password: this.confirm_password.value,
        role: roleInput.value
      };
    
      // Add doctor-specific fields if applicable
      if (isDoctor) {
        data.specialization = this.specialization.value;
        data.hospital = this.hospital.value;
        data.department = this.department.value;
        data.service = this.service.value;
      }
    
      if (data.password !== data.confirm_password) {
        alert("Лозинките не се совпаѓаат!");
        return;
      }
      if(data.serial_number.length != 13){
        alert("Матичниот број мора да е точно 13 цифри долг!");
        return;
      }
    
      try {
        const endpoint = isDoctor ? "/api/accounts/register/doctor/" : "/api/accounts/register/patient";
        console.log("Sending data:", data); 
        
        const response = await axios.post(endpoint, data, {
          headers: {
            "X-CSRFToken": csrftoken
          }
        });
        
        alert("Успешна регистрација!");
        const phone = data.phone_number;
        window.location.href = `/api/accounts/verify/?phone_number=${encodeURIComponent(phone)}`;
      } catch (error) {
        console.error(error.response?.data || error.message);
        alert("Настана грешка при регистрацијата. Проверете ги податоците.");
      }
    });
  </script>
</body>
</html>
