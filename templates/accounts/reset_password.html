{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container">
  <img src="{% static 'images/vitamedicus.png' %}" alt="VitaMedicus" class="logo">
  
  <div class="card p-4 w-100" style="max-width: 500px;">
    <h3 class="text-center text-primary mb-4">Ресетирање на лозинка</h3>
    
    <form id="resetPasswordForm">
      {% csrf_token %}
      
      <input type="hidden" id="uid" name="uid" value="{{ uid }}">
      <input type="hidden" id="token" name="token" value="{{ token }}">
      
      <div class="mb-3">
        <label for="new_password" class="form-label">Нова лозинка</label>
        <input type="password" id="new_password" name="new_password" class="form-control" placeholder="Внесете нова лозинка" required>
        <div class="form-text">Лозинката мора да содржи најмалку 8 карактери</div>
      </div>
      
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Потврди нова лозинка</label>
        <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Потврдете ја новата лозинка" required>
      </div>
      
      <button type="submit" class="btn btn-primary w-100 mt-3">Ресетирај лозинка</button>
    </form>

    <div class="mt-4 text-center">
      <a href="{% url 'login' %}" class="btn btn-outline-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
        </svg>
        Назад на најава
      </a>
    </div>

    <p id="error-message" class="text-danger mt-3 text-center"></p>
    <p id="success-message" class="text-success mt-3 text-center"></p>
  </div>
</div>

<style>
  body {
    background: linear-gradient(135deg, #f8ffff, #e6f7ff, #d1f7f5);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  .logo {
    position: absolute;
    top: 20px;
    left: 20px;
    height: 100px;
  }
  .card {
    border-radius: 1rem;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    margin: 0 auto;
  }
  .btn-primary {
    background-color: #007bff;
    border: none;
    padding: 10px;
    font-weight: 500;
  }
  .btn-primary:hover {
    background-color: #0056b3;
  }
  .btn-outline-primary {
    border-color: #007bff;
    color: #007bff;
  }
  .btn-outline-primary:hover {
    background-color: #007bff;
    color: white;
  }
  .form-control {
    border-radius: 0.5rem;
    padding: 12px;
  }
  .form-label {
    font-weight: 500;
  }
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("resetPasswordForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const newPassword = document.getElementById("new_password").value;
        const confirmPassword = document.getElementById("confirm_password").value;
        const uid = document.getElementById("uid").value;
        const token = document.getElementById("token").value;
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        // Basic validation
        if (newPassword.length < 8) {
            document.getElementById("error-message").innerText = "Лозинката мора да содржи најмалку 8 карактери!";
            return;
        }

        if (newPassword !== confirmPassword) {
            document.getElementById("error-message").innerText = "Лозинките не се совпаѓаат!";
            return;
        }

        const formData = new FormData();
        formData.append('new_password', newPassword);
        formData.append('confirm_password', confirmPassword);
        formData.append('uid', uid);
        formData.append('token', token);

        try {
            const response = await fetch("/api/accounts/reset-password/", {
                method: "POST",
                headers: {
                    "X-CSRFToken": csrftoken,
                },
                body: formData,
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById("success-message").innerText = data.message || "Лозинката е успешно ресетирана!";
                document.getElementById("error-message").innerText = "";
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = "/api/accounts/login/";
                }, 2000);
            } else {
                document.getElementById("error-message").innerText = data.error || "Настана грешка при ресетирање на лозинката.";
                document.getElementById("success-message").innerText = "";
            }
        } catch (error) {
            console.error("Error:", error);
            document.getElementById("error-message").innerText = "Настана грешка при комуникацијата со серверот.";
            document.getElementById("success-message").innerText = "";
        }
    });
});
</script>
