{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container">
  <img src="{% static 'images/vitamedicus.png' %}" alt="VitaMedicus" class="logo">
  
  <div class="card p-4 w-100" style="max-width: 500px;">
    <h3 class="text-center text-primary mb-4">Заборавена лозинка</h3>
    
    <form id="forgotPasswordForm">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="email" class="form-label">Електронска пошта</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="ваша@пошта.com" required>
        <div class="form-text">Внесете ја вашата електронска пошта за да добиете линк за променување на лозинката</div>
      </div>
      
      <button type="submit" class="btn btn-primary w-100 mt-3">Испрати линк</button>
    </form>

    <div class="mt-4 text-center">
      <a href="/api/accounts/login" class="btn btn-outline-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
        </svg>
        Назад на најава
      </a>
    </div>

    <p id="error-message" class="text-danger mt-3 text-center"></p>
    <p id="success-message" class="text-success mt-3 text-center"></p>
  </div>
</div>

<style>
  body {
    background: linear-gradient(135deg, #f8ffff, #e6f7ff, #d1f7f5);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  .logo {
    position: absolute;
    top: 20px;
    left: 20px;
    height: 100px;
  }
  .card {
    border-radius: 1rem;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    margin: 0 auto;
  }
  .btn-primary {
    background-color: #007bff;
    border: none;
    padding: 10px;
    font-weight: 500;
  }
  .btn-primary:hover {
    background-color: #0056b3;
  }
  .btn-outline-primary {
    border-color: #007bff;
    color: #007bff;
  }
  .btn-outline-primary:hover {
    background-color: #007bff;
    color: white;
  }
  .form-control {
    border-radius: 0.5rem;
    padding: 12px;
  }
  .form-label {
    font-weight: 500;
  }
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("forgotPasswordForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        // Basic email validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            document.getElementById("error-message").innerText = "Внесете валидна електронска пошта!";
            return;
        }

        const formData = new FormData();
        formData.append('email', email);

        try {
            const response = await fetch("/api/accounts/forgot-password/", {
                method: "POST",
                headers: {
                    "X-CSRFToken": csrftoken,
                },
                body: formData,
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById("success-message").innerText =  "Линкот за ресетирање на лозинката е испратен до вашата електронска пошта.";
                document.getElementById("error-message").innerText = "";
                
                document.getElementById("email").value = "";
                
            
            } else {
                document.getElementById("error-message").innerText = data.error || "Настана грешка. Обидете се повторно.";
                document.getElementById("success-message").innerText = "";
            }
        } catch (error) {
            console.error("Error:", error);
            document.getElementById("error-message").innerText = "Настана грешка при комуникацијата со серверот.";
            document.getElementById("success-message").innerText = "";
        }
    });
});
</script>
