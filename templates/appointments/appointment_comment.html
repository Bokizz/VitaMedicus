{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0">Коментар за завршен термин</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info mb-4">
                        <strong>Пациент:</strong> {{ patient_name }}<br>
                        <strong>Дата на термин:</strong> {{ appointment_date }}<br>
                        <strong>Време на термин:</strong> {{ appointment_time }}
                    </div>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="comment" class="form-label">Коментар за терминот</label>
                            <textarea class="form-control" id="comment" name="comment" rows="6" 
                                      placeholder="Внесете го вашиот коментар за терминот..." required></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'home' %}" class="btn btn-secondary">Откажи</a>
                            <button type="submit" class="btn btn-primary">Зачувај коментар</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 1rem;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
</style>
{% endblock %}
